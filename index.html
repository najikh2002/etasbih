<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e-Tasbih</title>
    <link rel="icon" href="icon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>e-Tasbih</h1>
      </div>
      <div class="content">
        <span id="counter">0</span>
      </div>
      <div>
        <button class="increase" id="btn"></button>
      </div>
      <div class="row">
        <button class="btn reset" id="btn">RESET</button>
        <input type="number" placeholder="MAX" id="max" />
        <button class="btn set">SET</button>
      </div>
      <div class="footer">
